<div *ngIf="favorites$ | async as favoriteharacters">
  <h6 *ngIf="favoriteharacters.length === 0">No hay personajes favoritos</h6>
</div>

<div class="favorite-section">
  <div *ngFor="let favorite of favorites$ | async" class="card">
    <img [src]="favorite.image" alt="{{ favorite.name }}" />
    <p>{{ favorite.name }}</p>
  </div>
</div>
